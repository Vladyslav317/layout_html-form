<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()">
      <fieldset>
        <legend>Personal information</legend>

        <!-- <div class="form-field"> -->
          <label for="Surname">
            Surname:
            <input type="text" 
            name="lastname" 
            autocomplete="off" 
            id="Surname">
          </label>
        <!-- </div> -->

        <div class="form-field">
          <label for="Name">
            Name:
            <input type="text" 
            name="firstname" 
            id="Name"
            autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="are-You">
            How old are You?
            <input type="number" 
            name="years" 
            id="are-You"
            value="12"
            min="0"
            max="100">
          </label>
        </div>

        <div class="form-field">
          <label for="of-birth">
            Full date of birth: 
            <input type="date" name="birthday" id="of-birth">
          </label>
        </div>

        <!-- <div class="form-field"> -->
        <label for="term-of-the-agreement">
          I accept the term of the agreement 
          <input type="checkbox" name="terms" required id="term-of-the-agreement">
        </label>
        <!-- </div> -->
      </fieldset>

      <fieldset class="field-set">
        <legend>Registration</legend>

        <div class="form-field2">
          <label for="mail">
            E-mail:
            <input type="email" 
            name="email" 
            placeholder="email@example.com" 
            id="mail" 
            required>
          </label>
        </div>

          <label for="Password">
            Password:
            <input type="password"
            name="password"
            id="Password"
            minlength="5"
            maxlength="14"
            required>
          </label>
      </fieldset>

      <fieldset class="field-set">
        <legend>An interesting fact about you!</legend>

        <!-- <div class="form-field"> -->
          Do you love cats?

          <label for="Yes">
            <input type="radio" name="love-cats" id="Yes">
            Yes
          </label>

          <label for="No">
            <input type="radio" name="love-cats" id="No">
            No
          </label>
        <!-- </div> -->

        <div class="form-field">
          <label for="your-favorite-color">
            What is your favorite color?
            <input type="color" name="color" id="your-favorite-color">
          </label>
        </div>

        <div class="form-field">
          <label for="go-to-bed">
            What time do you go to bed?
            <input type="time" step="2" name="bedtime" id="go-to-bed">
          </label>
        </div>

        <div class="form-field">
          <label for="brand-of-cars">
            What are your favorite brand of cars?
            <select name="cars" id="brand-of-cars" multiple>
              <option name="BMW">BMW</option>
              <option name="Audi">Audi</option>
              <option name="Lada">Lada</option>
            </select>
          </label>
        </div>

        <!-- <div class="form-field"> -->
          <label for="rate-our-work">
            How do you rate our work?
            <input type="range" 
            name="rate" 
            min="0" 
            max="10" 
            value="0"
            id="rate-our-work"
            >
          </label>
        <!-- </div> -->
      </fieldset>

      <fieldset class="field-set">
        <legend>Additional info</legend>

        <div class="form-field2">
          <label for="Comments">
            Comments:
            <textarea 
            name="comments" 
            cols="20"
            rows="2"
            id="Comments"
            autocomplete="off"
            ></textarea>
          </label>
        </div>

          <label for="recommend-us">
            Would you recommend us?
            <select name="recommandation" class="recommend" id="recommend-us">
              <option name="Yes">yes</option>
              <option name="No">no</option>
            </select>
          </label>
      </fieldset>

      <button type='submit'>Submit</button>
    </form>



    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
